<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Padding en HTML</title>
<style>
    .container {
        border: 1px solid #ccc;
        padding: 70px; /* Padding para los cuatro lados */
    }

    .inner {
        background-color: #f0f0f0;
        padding: 10px; /* Padding para los cuatro lados */
    }
</style>
</head>
<body>

<div class="container">
    <div class="inner">
        Contenido con padding
    </div>
</div>

</body>
</html>
